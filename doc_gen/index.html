	<script> 
	String.prototype.translit = (function(){
    var L = {
'А':'A','а':'a','Б':'B','б':'b','В':'V','в':'v','Г':'G','г':'g','Д':'D','д':'d','Е':'E','е':'e','Ё':'Yo','ё':'yo','Ж':'Zh','ж':'zh','З':'Z','з':'z','И':'I','и':'i','Й':'Y','й':'y','К':'K','к':'k','Л':'L','л':'l','М':'M','м':'m','Н':'N','н':'n','О':'O','о':'o','П':'P','п':'p','Р':'R','р':'r','С':'S','с':'s','Т':'T','т':'t','У':'U','у':'u','Ф':'F','ф':'f','Х':'Kh','х':'kh','Ц':'Ts','ц':'ts','Ч':'Ch','ч':'ch','Ш':'Sh','ш':'sh','Щ':'Sch','щ':'sch','Ъ':'"','ъ':'"','Ы':'Y','ы':'y','Ь':"'",'ь':"'",'Э':'E','э':'e','Ю':'Yu','ю':'yu','Я':'Ya','я':'ya','Ї':'Y','ї':'y',"A":"А","B":"Б","V":"В","G":"Г","D":"Д","E":"Е","YO":"Ё","ZH":"Ж","Z":"З","I":"И","J":"Й","K":"К","L":"Л","M":"М","N":"Н","O":"О","P":"П","R":"Р","S":"С","Т":"T","U":"У","F":"Ф","H":"Х","C":"К","CH":"Ч","SH":"Ш","SHH":"Щ","":"Ъ","Y":"Ы","":"Ь","q":"ку","YU":"Ю","YA":"Я","a":"а","b":"б","v":"в","g":"г","d":"д","e":"е","yo":"ё","zh":"ж","z":"з","i":"и","j":"й","k":"к","l":"л","m":"м","n":"н","o":"о","p":"п","r":"р","s":"с","t":"т","u":"у","f":"ф","h":"х","c":"к","Q":"КУ","ch":"ч","sh":"ш","shh":"щ","":"ъ","y":"ы","":"ь","W":"В","w":"в","yu":"ю","ya":"я"
        },
        r = '',
        k;
    for (k in L) r += k;
    r = new RegExp('[' + r + ']', 'g');
    k = function(a){
        return a in L ? L[a] : '';
    };
    return function(){
        return this.replace(r, k);
    };
})();

	</script>
