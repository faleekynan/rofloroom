<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Конвертер куки</title>
  
  <style>
  button:focus::after{
  color:red;
  content:"Куки скопированы";
}
button::after{
  color:black;
  content:"Копировать куки";
}
button{
  height: 100px;
    width: 806px;
    font-size: 22px;
    background: blanchedalmond;
}
textarea{
  width: 800px;height: 500px;
}
  </style>
</head>
<body>
<p>1. Вставь куки в форму ниже</p>
<p>2. Нажми кнопку Копировать куки</p>


<textarea    placeholder="Вставь сюда скопированный куки" name="" id="textarea" ></textarea>
<script>
textarea.addEventListener('input', function(e) {
	textarea.value = textarea.value.replace(/(\r\n|\n|\r)/gm, "");
	textarea.value = textarea.value.replace(/ /gm, "");
})
</script>
</br>
<button  onclick="myFunction()"></button>
 <script>
 function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("textarea");

  /* Select the text field */
  copyText.select();

  /* Copy the text inside the text field */
  document.execCommand("copy");
window.location.reload();
}
 </script>
 <script>document.getElementById('textarea').focus()</script>

</body>
</html>
